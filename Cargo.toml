[package]
authors = ["Laurentiu Nicola <lnicola@dend.ro>"]
name = "rusty-share"
version = "0.1.0"
edition = "2018"

[dependencies]
bytes = "0.4"
bytesize = "1.0"
chrono = { version = "0.4", default-features = false }
chrono-humanize = "0.0.11"
cookie = "0.11"
diesel = { version = "1.3", default-features = false, features = ["chrono", "r2d2", "sqlite"] }
futures = { version = "0.1", default-features = false, features = ["use_std"] }
hex = "0.3"
horrorshow = { version = "0.6", default-features = false }
http = "0.1"
http-serve = "0.1"
hyper = { version = "0.12", default-features = false, features = ["runtime"] }
log = "0.4"
mime_guess = "1.8"
pretty_env_logger = "0.3"
rand = "0.6"
rayon = "1.0"
libsqlite3-sys = "0.9"
scrypt = "0.2"
serde = "1.0"
serde_derive = "1.0"
serde_urlencoded = "0.5"
structopt = "0.2"
tar = { version = "0.4", default-features = false }
time = "0.1"
tokio = "0.1"
tokio-fs = "0.1"
tokio-threadpool = "0.1"
tower-web = { version = "0.3", git = "https://github.com/carllerche/tower-web", default-features = false }
url = "1.7"
walkdir = "2.2"

[features]
bundled-sqlite = ["libsqlite3-sys/bundled"]

[profile.release]
codegen-units = 1
lto = true
